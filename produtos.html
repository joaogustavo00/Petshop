<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Produtos </title>
    <link rel="shortcut icon" href="./favicoin/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style4.css">

</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./imagens/pet-cabecalho.png" alt="imagem pet">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html" rel="next" target="_self">Início</a>
            <a class="cabecalho-menu-item" href="servicos.html">Serviços</a>
            <a class="cabecalho-menu-item" href="faleconosco.html" rel="next" target="_self">Fale Conosco</a>
            <a class="cabecalho-menu-item" href="cadastropets.html" rel="next" target="_self">Cadastre seu pet</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">
                    PetShop
                </h1>
                <h2 class="conteudo-principal-escrito-subtitulo">
                    Aqui você encontra-rá os melhores produtos para o seu melhor amigo.
                </h2>
            </div>
            <img class="conteudo-principal-imagem" src="./imagens/pet-principal.png" alt="imagem pet principal">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Produtos</h3>
            <ul>
                <li><img class="imagem-secundaria" src="./imagens/racao.png" alt="Imagem Racao"></li>
                <li><img class="imagem-secundaria" src="./imagens/coleira.png" alt="Imagem coleira"></li>
                <li><img class="imagem-secundaria" src="./imagens/brinquedo.png" alt="Imagem Brinquedo"></li>
                <li><img class="imagem-secundaria" src="./imagens/brinquedo-02.png" alt="Imagem Brinquedo"></li>
                <li><img class="imagem-secundaria" src="./imagens/brinquedo-03.png" alt="Imagem Brinquedo"></li>
            </ul>
        </section>
    </main>
    <footer class="rodape">
        <img class ="rodape-imagem" src="./imagens/pet-rodape.png" alt="imagem rodape">
    </footer>
</body>
</html>
